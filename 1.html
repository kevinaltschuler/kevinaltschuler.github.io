<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div class="home-container-container" id="main-div">

        <div class="home-container">
            asdasddas
        </div>
        <div class="dark-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var i = 0;
            setInterval(() => {
                i = (i+1)%9;
                document.getElementById("main-div").style.backgroundImage = "url(./img/"+i+".jpg)";
            }, 
            3000);
        }, false);
    </script>
</body>
</html>
